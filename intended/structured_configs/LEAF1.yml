hostname: LEAF1
is_deployed: true
router_bgp:
  as: '65001'
  router_id: 1.1.1.1
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65001'
    next_hop_self: true
    description: LEAF2
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 10.1.254.1
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: LEAF2
    description: LEAF2_Vlan4093
  - ip_address: 10.0.0.0
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65000'
    peer: SPINE1
    description: SPINE1_Ethernet1
  - ip_address: 10.0.0.2
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65000'
    peer: SPINE2
    description: SPINE2_Ethernet1
  - ip_address: 1.1.1.99
    peer_group: EVPN-OVERLAY-PEERS
    peer: SPINE1
    description: SPINE1_Loopback0
    remote_as: '65000'
  - ip_address: 1.1.1.100
    peer_group: EVPN-OVERLAY-PEERS
    peer: SPINE2
    description: SPINE2_Loopback0
    remote_as: '65000'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: Red
    rd: 1.1.1.1:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
    router_id: 1.1.1.1
    redistribute:
      connected:
        enabled: true
        route_map: RM-CONN-2-BGP-VRFS
    neighbors:
    - ip_address: 10.1.254.1
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: LEAF2_Vlan3001
  vlans:
  - id: 10
    tenant: MY_FABRIC
    rd: 1.1.1.1:10010
    route_targets:
      both:
      - 10010:10010
    redistribute_routes:
    - learned
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 172.100.100.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 16384
  no_spanning_tree_vlan: 4093-4094
local_users:
- name: admin
  privilege: 15
  role: network-admin
  sha512_password: $6$a1IgOsrvBrJEOz1S$Z3/AwDi0B.8cAAJAGZWYgXsqxn/qdJm0T075VAvysuU0w62lFgjvw3KfFLdz0hhokIKqydnfAgADnzUFU/OfP.
vrfs:
- name: MGMT
  ip_routing: false
- name: Red
  tenant: MY_FABRIC
  ip_routing: true
management_interfaces:
- name: Management0
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 172.100.100.103/24
  gateway: 172.100.100.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
vlans:
- id: 4093
  tenant: system
  name: MLAG_L3
  trunk_groups:
  - MLAG
- id: 4094
  tenant: system
  name: MLAG
  trunk_groups:
  - MLAG
- id: 10
  name: Ten
  tenant: MY_FABRIC
- id: 3001
  name: MLAG_L3_VRF_Red
  trunk_groups:
  - MLAG
  tenant: MY_FABRIC
vlan_interfaces:
- name: Vlan4093
  description: MLAG_L3
  shutdown: false
  mtu: 1500
  ip_address: 10.1.254.0/31
- name: Vlan4094
  description: MLAG
  shutdown: false
  no_autostate: true
  mtu: 1500
  ip_address: 10.1.253.0/31
- name: Vlan10
  tenant: MY_FABRIC
  tags:
  - Web
  description: Ten
  shutdown: false
  ip_address_virtual: 10.10.10.1/24
  vrf: Red
- name: Vlan3001
  tenant: MY_FABRIC
  type: underlay_peering
  shutdown: false
  description: MLAG_L3_VRF_Red
  vrf: Red
  mtu: 1500
  ip_address: 10.1.254.0/31
port_channel_interfaces:
- name: Port-Channel3
  description: MLAG_LEAF2_Port-Channel3
  switchport:
    enabled: true
    mode: trunk
    trunk:
      groups:
      - MLAG
  shutdown: false
- name: Port-Channel5
  description: SERVER_HOSTA
  shutdown: false
  switchport:
    enabled: true
    mode: access
    access_vlan: 10
  spanning_tree_portfast: edge
  mlag: 5
ethernet_interfaces:
- name: Ethernet3
  peer: LEAF2
  peer_interface: Ethernet3
  peer_type: mlag_peer
  description: MLAG_LEAF2_Ethernet3
  shutdown: false
  channel_group:
    id: 3
    mode: active
- name: Ethernet4
  peer: LEAF2
  peer_interface: Ethernet4
  peer_type: mlag_peer
  description: MLAG_LEAF2_Ethernet4
  shutdown: false
  channel_group:
    id: 3
    mode: active
- name: Ethernet1
  peer: SPINE1
  peer_interface: Ethernet1
  peer_type: spine
  description: P2P_SPINE1_Ethernet1
  shutdown: false
  mtu: 1500
  switchport:
    enabled: false
  ip_address: 10.0.0.1/31
- name: Ethernet2
  peer: SPINE2
  peer_interface: Ethernet1
  peer_type: spine
  description: P2P_SPINE2_Ethernet1
  shutdown: false
  mtu: 1500
  switchport:
    enabled: false
  ip_address: 10.0.0.3/31
- name: Ethernet5
  peer: HOSTA
  peer_interface: eth1
  peer_type: server
  port_profile: PP-VLAN10
  description: SERVER_HOSTA_eth1
  shutdown: false
  channel_group:
    id: 5
    mode: active
mlag_configuration:
  domain_id: POD1
  local_interface: Vlan4094
  peer_address: 10.1.253.1
  peer_link: Port-Channel3
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
- name: RM-CONN-2-BGP-VRFS
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - ip address prefix-list PL-MLAG-PEER-VRFS
  - sequence: 20
    type: permit
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 1.1.1.1/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 2.2.2.1/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 1.1.1.0/24 eq 32
  - sequence: 20
    action: permit 2.2.2.0/24 eq 32
- name: PL-MLAG-PEER-VRFS
  sequence_numbers:
  - sequence: 10
    action: permit 10.1.254.0/31
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: aa:aa:bb:bb:cc:cc
vxlan_interface:
  vxlan1:
    description: LEAF1_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
      vlans:
      - id: 10
        vni: 10010
      vrfs:
      - name: Red
        vni: 50001
metadata:
  platform: cEOS
