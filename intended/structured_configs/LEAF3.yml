hostname: LEAF3
is_deployed: true
router_bgp:
  as: '65002'
  router_id: 1.1.1.3
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  updates:
    wait_install: true
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 10.0.0.8
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65000'
    peer: SPINE1
    description: SPINE1_Ethernet9/3
  - ip_address: 10.0.0.10
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65000'
    peer: SPINE2
    description: SPINE2_Ethernet5/1
  - ip_address: 1.1.1.99
    peer_group: EVPN-OVERLAY-PEERS
    peer: SPINE1
    description: SPINE1_Loopback0
    remote_as: '65000'
  - ip_address: 1.1.1.100
    peer_group: EVPN-OVERLAY-PEERS
    peer: SPINE2
    description: SPINE2_Loopback0
    remote_as: '65000'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: Red
    rd: 1.1.1.3:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
    router_id: 1.1.1.3
    redistribute:
      connected:
        enabled: true
  vlans:
  - id: 20
    tenant: MY_FABRIC
    rd: 1.1.1.3:10020
    route_targets:
      both:
      - 10020:10020
    redistribute_routes:
    - learned
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 172.31.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 16384
local_users:
- name: admin
  privilege: 15
  role: network-admin
  sha512_password: $6$a1IgOsrvBrJEOz1S$Z3/AwDi0B.8cAAJAGZWYgXsqxn/qdJm0T075VAvysuU0w62lFgjvw3KfFLdz0hhokIKqydnfAgADnzUFU/OfP.
vrfs:
- name: MGMT
  ip_routing: false
- name: Red
  tenant: MY_FABRIC
  ip_routing: true
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 172.31.0.29/23
  gateway: 172.31.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet23
  peer: SPINE1
  peer_interface: Ethernet9/3
  peer_type: spine
  description: P2P_SPINE1_Ethernet9/3
  shutdown: false
  mtu: 1500
  switchport:
    enabled: false
  ip_address: 10.0.0.9/31
- name: Ethernet24
  peer: SPINE2
  peer_interface: Ethernet5/1
  peer_type: spine
  description: P2P_SPINE2_Ethernet5/1
  shutdown: false
  mtu: 1500
  switchport:
    enabled: false
  ip_address: 10.0.0.11/31
- name: Ethernet4
  peer: HOSTB
  peer_interface: eth2
  peer_type: server
  port_profile: PP-VLAN20
  description: SERVER_HOSTB_eth2
  shutdown: false
  switchport:
    enabled: true
    mode: access
    access_vlan: 20
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 1.1.1.3/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 2.2.2.2/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 1.1.1.0/24 eq 32
  - sequence: 20
    action: permit 2.2.2.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
vlans:
- id: 20
  name: Twenty
  tenant: MY_FABRIC
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: aa:aa:bb:bb:cc:cc
vlan_interfaces:
- name: Vlan20
  tenant: MY_FABRIC
  tags:
  - App
  description: Twenty
  shutdown: false
  ip_address_virtual: 10.20.20.1/24
  vrf: Red
vxlan_interface:
  vxlan1:
    description: LEAF3_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      vlans:
      - id: 20
        vni: 10020
      vrfs:
      - name: Red
        vni: 50001
    eos_cli: 'icmp helper

      icmp helper vrf Red

      '
metadata:
  platform: '7280'
