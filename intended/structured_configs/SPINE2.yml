hostname: SPINE2
is_deployed: true
router_bgp:
  as: '65000'
  router_id: 1.1.1.100
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  updates:
    wait_install: true
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 10.0.0.3
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: LEAF1
    description: LEAF1_Ethernet2
  - ip_address: 10.0.0.7
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: LEAF2
    description: LEAF2_Ethernet2
  - ip_address: 10.0.0.11
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65002'
    peer: LEAF3
    description: LEAF3_Ethernet2
  - ip_address: 10.0.0.15
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65002'
    peer: LEAF4
    description: LEAF4_Ethernet2
  - ip_address: 1.1.1.1
    peer_group: EVPN-OVERLAY-PEERS
    peer: LEAF1
    description: LEAF1_Loopback0
    remote_as: '65001'
  - ip_address: 1.1.1.2
    peer_group: EVPN-OVERLAY-PEERS
    peer: LEAF2
    description: LEAF2_Loopback0
    remote_as: '65001'
  - ip_address: 1.1.1.3
    peer_group: EVPN-OVERLAY-PEERS
    peer: LEAF3
    description: LEAF3_Loopback0
    remote_as: '65002'
  - ip_address: 1.1.1.4
    peer_group: EVPN-OVERLAY-PEERS
    peer: LEAF4
    description: LEAF4_Loopback0
    remote_as: '65002'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 172.31.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
spanning_tree:
  mode: none
local_users:
- name: admin
  privilege: 15
  role: network-admin
  sha512_password: $6$a1IgOsrvBrJEOz1S$Z3/AwDi0B.8cAAJAGZWYgXsqxn/qdJm0T075VAvysuU0w62lFgjvw3KfFLdz0hhokIKqydnfAgADnzUFU/OfP.
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 172.31.0.23/23
  gateway: 172.31.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet1
  peer: LEAF1
  peer_interface: Ethernet2
  peer_type: l3leaf
  description: P2P_LEAF1_Ethernet2
  shutdown: false
  mtu: 1500
  switchport:
    enabled: false
  ip_address: 10.0.0.2/31
- name: Ethernet2
  peer: LEAF2
  peer_interface: Ethernet2
  peer_type: l3leaf
  description: P2P_LEAF2_Ethernet2
  shutdown: false
  mtu: 1500
  switchport:
    enabled: false
  ip_address: 10.0.0.6/31
- name: Ethernet3
  peer: LEAF3
  peer_interface: Ethernet2
  peer_type: l3leaf
  description: P2P_LEAF3_Ethernet2
  shutdown: false
  mtu: 1500
  switchport:
    enabled: false
  ip_address: 10.0.0.10/31
- name: Ethernet4
  peer: LEAF4
  peer_interface: Ethernet2
  peer_type: l3leaf
  description: P2P_LEAF4_Ethernet2
  shutdown: false
  mtu: 1500
  switchport:
    enabled: false
  ip_address: 10.0.0.14/31
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 1.1.1.100/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 1.1.1.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
metadata:
  platform: 7050SX3
