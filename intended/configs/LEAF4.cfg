!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname LEAF4
ip name-server vrf MGMT 8.8.8.8
dns domain atd.lab
!
ntp server vrf MGMT time.google.com iburst local-interface Management0
!
spanning-tree mode mstp
no spanning-tree vlan-id 4094
spanning-tree mst 0 priority 16384
!
aaa authorization exec default local
!
no enable password
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$a1IgOsrvBrJEOz1S$Z3/AwDi0B.8cAAJAGZWYgXsqxn/qdJm0T075VAvysuU0w62lFgjvw3KfFLdz0hhokIKqydnfAgADnzUFU/OfP.
!
vlan 20
   name Twenty
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
interface Port-Channel1
   description SPINES_Po4
   no shutdown
   switchport
   switchport trunk allowed vlan 20
   switchport mode trunk
   mlag 1
!
interface Port-Channel3
   description MLAG_PEER_LEAF3_Po3
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group MLAG
!
interface Port-Channel5
   description HOSTB
   no shutdown
   switchport
   switchport access vlan 20
   mlag 5
   spanning-tree portfast
!
interface Ethernet1
   description SPINE1_Ethernet5
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description SPINE2_Ethernet5
   no shutdown
   channel-group 1 mode active
!
interface Ethernet3
   description MLAG_PEER_LEAF3_Ethernet3
   no shutdown
   channel-group 3 mode active
!
interface Ethernet4
   description MLAG_PEER_LEAF3_Ethernet4
   no shutdown
   channel-group 3 mode active
!
interface Ethernet5
   description HOSTB_eth2
   no shutdown
   channel-group 5 mode active
!
interface Management0
   description oob_management
   no shutdown
   vrf MGMT
   ip address 172.100.100.106/24
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 1500
   no autostate
   ip address 10.1.253.9/31
no ip routing vrf MGMT
!
mlag configuration
   domain-id RACK2
   local-interface Vlan4094
   peer-address 10.1.253.8
   peer-link Port-Channel3
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 172.100.100.1
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
