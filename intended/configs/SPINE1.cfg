!
no enable password
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$a1IgOsrvBrJEOz1S$Z3/AwDi0B.8cAAJAGZWYgXsqxn/qdJm0T075VAvysuU0w62lFgjvw3KfFLdz0hhokIKqydnfAgADnzUFU/OfP.
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=apiserver.cv-staging.corp.arista.io:443 -cvauth=token-secure,/tmp/cv-onboarding-token -cvvrf=MGMT -disableaaa -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname SPINE1
ip name-server vrf MGMT 8.8.8.8
dns domain atd.lab
!
spanning-tree mode none
!
vrf instance MGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
aaa authorization exec default local
!
interface Ethernet9/1
   description P2P_LEAF1_Ethernet21
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.0/31
!
interface Ethernet9/2
   description P2P_LEAF2_Ethernet24
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.4/31
!
interface Ethernet9/3
   description P2P_LEAF3_Ethernet23
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.8/31
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 1.1.1.99/32
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 172.31.0.26/23
!
ip routing
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 1.1.1.0/24 eq 32
!
ip route vrf MGMT 0.0.0.0/0 172.31.0.1
!
ntp server vrf MGMT time.google.com
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65000
   router-id 1.1.1.99
   update wait-install
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS next-hop-unchanged
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 1.1.1.1 peer group EVPN-OVERLAY-PEERS
   neighbor 1.1.1.1 remote-as 65001
   neighbor 1.1.1.1 description LEAF1_Loopback0
   neighbor 1.1.1.2 peer group EVPN-OVERLAY-PEERS
   neighbor 1.1.1.2 remote-as 65001
   neighbor 1.1.1.2 description LEAF2_Loopback0
   neighbor 1.1.1.3 peer group EVPN-OVERLAY-PEERS
   neighbor 1.1.1.3 remote-as 65002
   neighbor 1.1.1.3 description LEAF3_Loopback0
   neighbor 10.0.0.1 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.0.0.1 remote-as 65001
   neighbor 10.0.0.1 description LEAF1_Ethernet21
   neighbor 10.0.0.5 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.0.0.5 remote-as 65001
   neighbor 10.0.0.5 description LEAF2_Ethernet24
   neighbor 10.0.0.9 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.0.0.9 remote-as 65002
   neighbor 10.0.0.9 description LEAF3_Ethernet23
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
!
end
