!
no enable password
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$a1IgOsrvBrJEOz1S$Z3/AwDi0B.8cAAJAGZWYgXsqxn/qdJm0T075VAvysuU0w62lFgjvw3KfFLdz0hhokIKqydnfAgADnzUFU/OfP.
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=apiserver.cv-staging.corp.arista.io:443 -cvauth=token-secure,/tmp/cv-onboarding-token -cvvrf=MGMT -disableaaa -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname LEAF3
ip name-server vrf MGMT 8.8.8.8
dns domain atd.lab
!
spanning-tree mode mstp
spanning-tree mst 0 priority 16384
!
vlan 20
   name Twenty
!
vrf instance MGMT
!
vrf instance Red
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
aaa authorization exec default local
!
interface Ethernet4
   description SERVER_HOSTB_eth2
   no shutdown
   switchport access vlan 20
   switchport mode access
   switchport
!
interface Ethernet23
   description P2P_SPINE1_Ethernet9/3
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.9/31
!
interface Ethernet24
   description P2P_SPINE2_Ethernet5/1
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.11/31
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 1.1.1.3/32
!
interface Loopback1
   description VXLAN_TUNNEL_SOURCE
   no shutdown
   ip address 2.2.2.2/32
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 172.31.0.29/23
!
interface Vlan20
   description Twenty
   no shutdown
   vrf Red
   ip address virtual 10.20.20.1/24
!
interface Vxlan1
   description LEAF3_VTEP
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 20 vni 10020
   vxlan vrf Red vni 50001
   icmp helper
   icmp helper vrf Red

!
ip virtual-router mac-address aa:aa:bb:bb:cc:cc
!
ip routing
no ip routing vrf MGMT
ip routing vrf Red
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 1.1.1.0/24 eq 32
   seq 20 permit 2.2.2.0/24 eq 32
!
ip route vrf MGMT 0.0.0.0/0 172.31.0.1
!
ntp server vrf MGMT time.google.com
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65002
   router-id 1.1.1.3
   update wait-install
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 1.1.1.99 peer group EVPN-OVERLAY-PEERS
   neighbor 1.1.1.99 remote-as 65000
   neighbor 1.1.1.99 description SPINE1_Loopback0
   neighbor 1.1.1.100 peer group EVPN-OVERLAY-PEERS
   neighbor 1.1.1.100 remote-as 65000
   neighbor 1.1.1.100 description SPINE2_Loopback0
   neighbor 10.0.0.8 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.0.0.8 remote-as 65000
   neighbor 10.0.0.8 description SPINE1_Ethernet9/3
   neighbor 10.0.0.10 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.0.0.10 remote-as 65000
   neighbor 10.0.0.10 description SPINE2_Ethernet5/1
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 20
      rd 1.1.1.3:10020
      route-target both 10020:10020
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
   !
   vrf Red
      rd 1.1.1.3:1
      route-target import evpn 1:1
      route-target export evpn 1:1
      router-id 1.1.1.3
      redistribute connected
!
end
