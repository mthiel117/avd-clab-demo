   distance bgp 20 200 200
   neighbor default send-community
   neighbor 1.0.0.2 remote-as 216
   neighbor 1.0.0.2 update-source Loopback0
   neighbor 1.0.0.2 description HARNESS2
   !
   vpws OHLAB
      rd 1.0.0.1:216
      route-target import evpn 216:216
      route-target export evpn 216:216
      mpls control-word
      label flow
      mtu 9216
   !
   address-family evpn
      neighbor default encapsulation mpls next-hop-self source-interface Loopback0
      neighbor 1.0.0.2 activate
